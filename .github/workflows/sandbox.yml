name: Sandbox

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "**.rego"

permissions:
  contents: read

jobs:
  opa:
    name: "Open Policy Agent Tests"
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: OPA setup
      uses: open-policy-agent/setup-opa@v2.2.0
      with:
        version: latest

    - name: OPA tests
      id: test
      run: opa test opa/*.rego --verbose

    - name: OPA summary
      run: |
        echo -e "ðŸŽ¯ OPA test:" >> "$GITHUB_STEP_SUMMARY"
        echo -e "```rego" >> "$GITHUB_STEP_SUMMARY"
        echo -e "${{ steps.test.outputs.stdout }}" >> "$GITHUB_STEP_SUMMARY"
        echo -e "```" >> "$GITHUB_STEP_SUMMARY"
